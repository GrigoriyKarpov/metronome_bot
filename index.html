<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000;
            --bg-secondary: #111;
            --bg-tertiary: #1a1a1a;
            --border-color: #333;
            --text-primary: #fff;
            --text-secondary: #888;
            --text-tertiary: #666;
            --accent-blue: #0af;
            --accent-green: #28a745;
            --accent-red: #ff4444;
            --btn-start-bg: #28a745;
            --btn-start-color: #fff;
            --btn-stop-bg: #ff4444;
            --btn-stop-color: #fff;
            --step-bg: #222;
            --step-active: #0af;
            --step-strong: #ff4444;
            --fill-percent: 0%;
        }

        :root[data-theme="light"] {
            --bg-primary: #f5f5f5;
            --bg-secondary: #fff;
            --bg-tertiary: #f0f0f0;
            --border-color: #ddd;
            --text-primary: #000;
            --text-secondary: #666;
            --text-tertiary: #999;
            --accent-blue: #0077cc;
            --accent-green: #28a745;
            --accent-red: #ff4444;
            --btn-start-bg: #28a745;
            --btn-start-color: #fff;
            --btn-stop-bg: #ff4444;
            --btn-stop-color: #fff;
            --step-bg: #e0e0e0;
            --step-active: #0077cc;
            --step-strong: #ff4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border-color);
            position: relative;
            transition: all 0.3s;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            letter-spacing: 1px;
        }

        .settings-toggle {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 36px;
            height: 28px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .settings-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--accent-blue);
            transition: all 0.3s;
        }

        .settings-toggle:hover svg {
            fill: #1bf;
            transform: rotate(30deg);
        }

        .settings-toggle.active svg {
            fill: var(--text-primary);
            transform: rotate(45deg);
        }

        .settings-panel {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 0;
            border: 1px solid var(--border-color);
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0px; /* Было 20px */
        }

        .settings-panel.show {
            max-height: 400px;
            opacity: 1;
            margin-bottom: 20px;
            padding: 20px; /* Полный паддинг при показе */
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group:last-child {
            margin-bottom: 0;
        }

        .setting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .setting-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .setting-value {
            font-size: 20px;
            color: var(--accent-blue);
            font-variant-numeric: tabular-nums;
            font-weight: 300;
        }

        .slider-container {
            position: relative;
            margin-bottom: 8px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            outline: none;
            background: linear-gradient(to right, var(--accent-blue) var(--fill-percent, 50%), var(--border-color) var(--fill-percent, 50%));
        }

        .slider.countdown {
            background: linear-gradient(to right, var(--accent-blue) var(--fill-percent, 50%), var(--border-color) var(--fill-percent, 50%));
        }

        .slider.volume {
            background: linear-gradient(to right, var(--accent-green) var(--fill-percent, 50%), var(--border-color) var(--fill-percent, 50%));
        }

        .slider.limit {
            background: linear-gradient(to right, var(--accent-blue) var(--fill-percent, 50%), var(--border-color) var(--fill-percent, 50%));
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .slider.countdown::-webkit-slider-thumb {
            background: var(--accent-blue);
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }

        .slider.volume::-webkit-slider-thumb {
            background: var(--accent-green);
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        .slider.limit::-webkit-slider-thumb {
            background: var(--accent-blue);
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }

        .slider-markers {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }

        .slider-marker {
            text-align: center;
            width: 20px;
        }

        .counter {
            text-align: center;
            margin-bottom: 24px;
        }

        .counter-value {
            font-size: 64px;
            font-weight: 300;
            color: var(--accent-blue);
            line-height: 1;
            margin-bottom: 8px;
        }

        .counter-label {
            font-size: 12px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls {
            margin-bottom: 24px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-value {
            color: var(--accent-blue);
            font-size: 16px;
            font-weight: 400;
        }

        .tempo-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .tempo-btn {
            padding: 12px 0;
            background: var(--step-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tempo-btn:hover {
            background: var(--bg-tertiary);
        }

        .tempo-btn.active {
            background: var(--accent-blue);
            color: var(--btn-start-color);
            border-color: var(--accent-blue);
        }

        .limit-slider-container {
            position: relative;
        }


        .limit-values {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--text-tertiary);
            margin-top: 6px;
        }

        .progress {
            height: 1px;
            background: var(--border-color);
            margin: 24px 0;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--accent-blue);
            width: 0%;
            transition: width 0.3s ease;
        }

        .steps {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            margin-bottom: 20px;
        }

        .step {
            aspect-ratio: 1;
            background: var(--step-bg);
            border-radius: 4px;
            transition: all 0.2s;
        }

        .step.active {
            background: var(--step-active);
        }

        .step.strong {
            background: var(--step-strong);
        }

        .step.final {
            background: var(--step-strong) !important;
        }

        .info {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .info-value {
            font-size: 14px;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .btn {
            padding: 16px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 150px;
            text-align: center;
        }

        .btn-start {
            background: var(--btn-start-bg);
            color: var(--btn-start-color);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-stop {
            background: var(--btn-stop-bg);
            color: var(--btn-stop-color);
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .status {
            display: none;
            text-align: center;
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 16px;
            height: 16px;
        }

        .countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .countdown-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .countdown-display {
            text-align: center;
        }

        .countdown-number {
            font-size: 120px;
            font-weight: 900;
            color: var(--accent-blue);
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 170, 255, 0.7);
            animation: pulse 0.5s ease;
        }

        .countdown-label {
            font-size: 20px;
            color: var(--text-secondary);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .countdown-go {
            font-size: 80px;
            color: var(--accent-red);
            animation: goPulse 0.5s infinite;
        }

        @keyframes goPulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .volume-test-btn {
            margin-top: 10px;
            padding: 8px 12px;
            background: var(--step-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .volume-test-btn:hover {
            background: var(--bg-tertiary);
        }

        .language-selector, .theme-selector {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .lang-btn, .theme-btn {
            flex: 1;
            padding: 8px 12px;
            background: var(--step-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .lang-btn:hover, .theme-btn:hover {
            background: var(--bg-tertiary);
        }

        .lang-btn.active, .theme-btn.active {
            background: var(--accent-blue);
            color: var(--btn-start-color);
            border-color: var(--accent-blue);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title" data-lang="title">METRONOME</div>
    </div>

    <button class="settings-toggle" id="settingsToggle">
        <svg viewBox="0 0 24 24">
            <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
        </svg>
    </button>

    <div class="settings-panel" id="settingsPanel">
        <div class="setting-group">
            <div class="setting-header">
                <span class="setting-label" data-lang="language">LANGUAGE</span>
            </div>
            <div class="language-selector">
                <button class="lang-btn active" data-lang="ru">РУССКИЙ</button>
                <button class="lang-btn" data-lang="en">ENGLISH</button>
            </div>
        </div>
        <div class="setting-group">
            <div class="setting-header">
                <span class="setting-label" data-lang="theme">THEME</span>
            </div>
            <div class="theme-selector">
                <button class="theme-btn" data-theme="auto" data-lang="theme_auto">AUTO</button>
                <button class="theme-btn" data-theme="dark" data-lang="theme_dark">DARK</button>
                <button class="theme-btn" data-theme="light" data-lang="theme_light">LIGHT</button>
            </div>
        </div>
        <div class="setting-group">
            <div class="setting-header">
                <span class="setting-label" data-lang="countdown">COUNTDOWN</span>
                <span class="setting-value" id="countdownValue">10 sec</span>
            </div>
            <div class="slider-container">
                <input type="range" min="0" max="30" value="10" step="1" class="slider countdown" id="countdownSlider">
            </div>
            <div class="slider-markers">
                <span class="slider-marker">0</span>
                <span class="slider-marker">10</span>
                <span class="slider-marker">20</span>
                <span class="slider-marker">30</span>
            </div>
        </div>

        <div class="setting-group">
            <div class="setting-header">
                <span class="setting-label" data-lang="volume">VOLUME</span>
                <span class="setting-value" id="volumeValue">70%</span>
            </div>
            <div class="slider-container">
                <input type="range" min="0" max="100" value="70" step="1" class="slider volume" id="volumeSlider">
            </div>
            <div class="slider-markers">
                <span class="slider-marker">0</span>
                <span class="slider-marker">50</span>
                <span class="slider-marker">100</span>
            </div>
            <button class="volume-test-btn" id="volumeTestBtn" data-lang="test_sound">TEST SOUND</button>
        </div>
    </div>

    <div class="counter">
        <div class="counter-value" id="counter">0</div>
        <div class="counter-label" data-lang="total_count">TOTAL COUNT (×8)</div>
    </div>

    <div class="steps" id="steps">
        <div class="step" id="step-1"></div>
        <div class="step" id="step-2"></div>
        <div class="step" id="step-3"></div>
        <div class="step" id="step-4"></div>
        <div class="step" id="step-5"></div>
        <div class="step" id="step-6"></div>
        <div class="step" id="step-7"></div>
        <div class="step" id="step-8"></div>
    </div>

    <div class="progress">
        <div class="progress-fill" id="progress"></div>
    </div>

    <div class="controls">
        <div class="control-group">
            <div class="control-label">
                <span data-lang="tempo">TEMPO</span>
                <span class="control-value" id="tempoValue">60 BPM</span>
            </div>
            <div class="tempo-buttons" id="tempoButtons"></div>
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>
                    <span data-lang="limit">LIMIT</span><span>: 2<sup id="limitPower">7</sup></span> <span data-lang="beats">BEATS</span>
                </span>
                <span class="control-value" id="limitValue">128 beats</span>
            </div>
            <div class="limit-slider-container">
                <input type="range" min="3" max="16" value="7" step="1" class="slider limit" id="limitSlider">
            </div>
            <div class="limit-values">
                <span>8</span>
                <span>64</span>
                <span>512</span>
                <span>4096</span>
                <span>65536</span>
            </div>
        </div>
    </div>

    <div class="info">
        <div class="info-item">
            <span class="info-label" data-lang="current_beat">CURRENT BEAT</span>
            <span class="info-value" id="currentBeat">0</span>
        </div>
        <div class="info-item">
            <span class="info-label" data-lang="time_remaining">TIME REMAINING</span>
            <span class="info-value" id="timeRemaining">02:08</span>
        </div>
        <div class="info-item">
            <span class="info-label" data-lang="total_duration">TOTAL DURATION</span>
            <span class="info-value" id="totalDuration">02:08</span>
        </div>
    </div>

    <div class="buttons">
        <button class="btn btn-start" id="startStopBtn">START</button>
    </div>

    <div class="status" id="status" data-lang="ready">READY</div>
</div>

<div class="countdown-overlay" id="countdownOverlay">
    <div class="countdown-display">
        <div class="countdown-number" id="countdownNumber">10</div>
        <div class="countdown-label" data-lang="seconds">SECONDS</div>
    </div>
</div>

                    stop: "STOP",
                    ready: "READY",
                    seconds: "SECONDS",
                    playing: "PLAYING",
                    stopped: "STOPPED",
                    complete: "COMPLETE",
                    get_ready: "GET READY"
                }
            };

            this.loadSettings();
            this.init();
        }

        loadSettings() {
            try {
                const savedTempo = localStorage.getItem('metronome_tempo');
                const savedLimit = localStorage.getItem('metronome_limit');
                const savedTempoValue = localStorage.getItem('metronome_tempoValue');

                if (savedTempo) {
                    const tempo = parseInt(savedTempo);
                    if (this.tempos.includes(tempo)) {
                        this.tempo = tempo;
                    }
                }

                if (savedLimit) {
                    const limit = parseInt(savedLimit);
                    if (limit >= 3 && limit <= 16) {
                        this.limitPower = limit;
                    }
                }

                if (savedTempoValue) {
                    document.getElementById('tempoValue').textContent = savedTempoValue;
                } else {
                    document.getElementById('tempoValue').textContent = `${this.tempo} BPM`;
                }

                const savedCountdown = localStorage.getItem('metronome_countdown');
                if (savedCountdown) {
                    this.countdownSeconds = parseInt(savedCountdown);
                    document.getElementById('countdownSlider').value = this.countdownSeconds;
                    document.getElementById('countdownValue').textContent = `${this.countdownSeconds} sec`;
                }

                const savedVolume = localStorage.getItem('metronome_volume');
                if (savedVolume) {
                    this.volume = parseInt(savedVolume) / 100;
                    document.getElementById('volumeSlider').value = this.volume * 100;
                    document.getElementById('volumeValue').textContent = `${Math.round(this.volume * 100)}%`;
                }
                const savedLanguage = localStorage.getItem('metronome_language');
                if (savedLanguage && (savedLanguage === 'ru' || savedLanguage === 'en')) {
                    this.language = savedLanguage;
                } else {
                    const systemLang = navigator.language.toLowerCase();
                    this.language = systemLang.startsWith('ru') ? 'ru' : 'en';
                }
                const savedTheme = localStorage.getItem('metronome_theme');
                if (savedTheme && (savedTheme === 'auto' || savedTheme === 'dark' || savedTheme === 'light')) {
                    this.theme = savedTheme;
                } else {
                    this.theme = 'auto';
                }

                this.settingsVisible = false;
            } catch (e) {
                console.log("Could not load settings:", e);
            }
        }

        saveSettings() {
            try {
                localStorage.setItem('metronome_tempo', this.tempo.toString());
                localStorage.setItem('metronome_limit', this.limitPower.toString());
                const tempoValueText = document.getElementById('tempoValue').textContent;
                localStorage.setItem('metronome_tempoValue', tempoValueText);

                localStorage.setItem('metronome_countdown', this.countdownSeconds.toString());
                localStorage.setItem('metronome_volume', Math.round(this.volume * 100).toString());
                localStorage.setItem('metronome_language', this.language);
                localStorage.setItem('metronome_theme', this.theme);
            } catch (e) {
                console.log("Could not save settings:", e);
            }
        }

        init() {
            this.applyTheme();
            this.createTempoButtons();
            this.setupEventListeners();
            this.updateDisplay();
            this.updateTimeDisplay();
            this.updateSliderStyles();
            this.updateLanguage();
            this.updateThemeButtons();
            this.updateLanguageButtons();

            try {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log("Audio not supported");
            }

            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.setHeaderColor('#000');
                Telegram.WebApp.setBackgroundColor('#000');
            }
        }

        updateLanguageButtons() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === this.language);
            });
        }

        applyTheme() {
            let themeToApply = this.theme;
            if (themeToApply === 'auto') {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                    themeToApply = 'light';
                } else {
                    themeToApply = 'dark';
                }
            }
            document.documentElement.setAttribute('data-theme', themeToApply);
        }

        updateTheme() {
            this.saveSettings();
            this.applyTheme();
            this.updateThemeButtons();
        }

        updateThemeButtons() {
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.theme === this.theme) {
                    btn.classList.add('active');
                }
            });
        }

        updateLanguage() {
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.dataset.lang;
                const translation = this.translations[this.language][key];

                if (!translation) return;

                if (el.dataset.langText) {
                    el.innerHTML = el.dataset.langText.replace('^', `<sup id="limitPower">${this.limitPower}</sup>`);
                } else {
                    el.textContent = translation;
                }
            });
            document.getElementById('countdownValue').textContent = `${this.countdownSeconds} ${this.language === 'ru' ? 'сек' : 'sec'}`;
            document.getElementById('volumeValue').textContent = `${Math.round(this.volume * 100)}%`;
            const maxBeats = Math.pow(2, this.limitPower);
            document.getElementById('limitValue').textContent = `${maxBeats} ${this.language === 'ru' ? 'ударов' : 'beats'}`;

            // Обновляем текст на кнопке
            const btn = document.getElementById('startStopBtn');
            if (this.isPlaying || this.countdownActive) {
                btn.textContent = this.translations[this.language].stop;
            } else {
                btn.textContent = this.translations[this.language].start;
            }

            if (this.completed) {
                document.getElementById('status').textContent = this.translations[this.language].complete;
            } else if (this.isPlaying) {
                document.getElementById('status').textContent = this.translations[this.language].playing;
            } else if (this.countdownActive) {
                document.getElementById('status').textContent = this.translations[this.language].get_ready;
            } else {
                document.getElementById('status').textContent = this.translations[this.language].ready;
            }
        }

        setLanguage(lang) {
            if (lang === this.language) return;
            this.language = lang;
            this.saveSettings();
            this.updateLanguage();
            this.updateLanguageButtons();
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });
        }

        updateSliderStyles() {
            const countdownSlider = document.getElementById('countdownSlider');
            const volumeSlider = document.getElementById('volumeSlider');
            const limitSlider = document.getElementById('limitSlider');

            const countdownPercent = (this.countdownSeconds / 30) * 100;
            const volumePercent = this.volume * 100;
            const limitPercent = ((this.limitPower - 3) / (16 - 3)) * 100;

            countdownSlider.style.setProperty('--fill-percent', `${countdownPercent}%`);
            volumeSlider.style.setProperty('--fill-percent', `${volumePercent}%`);
            limitSlider.style.setProperty('--fill-percent', `${limitPercent}%`);
        }

        toggleSettings(show) {
            const panel = document.getElementById('settingsPanel');
            const toggle = document.getElementById('settingsToggle');

            if (show !== undefined) {
                this.settingsVisible = show;
            } else {
                this.settingsVisible = !this.settingsVisible;
            }

            if (this.settingsVisible) {
                panel.classList.add('show');
                toggle.classList.add('active');
            } else {
                panel.classList.remove('show');
                toggle.classList.remove('active');
            }
        }

        createTempoButtons() {
            const container = document.getElementById('tempoButtons');
            container.innerHTML = '';

            this.tempos.forEach(tempo => {
                const button = document.createElement('button');
                button.className = `tempo-btn ${tempo === this.tempo ? 'active' : ''}`;
                button.textContent = tempo;
                button.addEventListener('click', () => {
                    this.setTempo(tempo);
                });
                container.appendChild(button);
            });
        }

        setTempo(tempo) {
            this.tempo = tempo;
            document.getElementById('tempoValue').textContent = `${tempo} BPM`;

            document.querySelectorAll('.tempo-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.textContent) === tempo);
            });

            this.saveSettings();

            if (this.isPlaying) {
                this.stop();
                this.reset();
                this.start();
            } else {
                this.reset();
            }

            this.updateTimeDisplay();
        }

        setupEventListeners() {
            document.getElementById('settingsToggle').addEventListener('click', () => {
                this.toggleSettings();
            });
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    this.setLanguage(btn.dataset.lang);
                });
            });
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    this.theme = btn.dataset.theme;
                    this.updateTheme();
                });
            });

            const limitSlider = document.getElementById('limitSlider');
            limitSlider.value = this.limitPower;

            limitSlider.addEventListener('input', (e) => {
                this.limitPower = parseInt(e.target.value);
                this.saveSettings();
                this.updateDisplay();
                this.updateTimeDisplay();
                this.updateSliderStyles();

                if (this.isPlaying) {
                    this.stop();
                    this.reset();
                    this.start();
                } else {
                    this.reset();
                }
            });

            const countdownSlider = document.getElementById('countdownSlider');
            countdownSlider.value = this.countdownSeconds;

            countdownSlider.addEventListener('input', (e) => {
                this.countdownSeconds = parseInt(e.target.value);
                const unit = this.language === 'ru' ? 'сек' : 'sec';
                document.getElementById('countdownValue').textContent = `${this.countdownSeconds} ${unit}`;
                this.saveSettings();
                this.updateSliderStyles();
            });

            const volumeSlider = document.getElementById('volumeSlider');
            volumeSlider.value = this.volume * 100;

            volumeSlider.addEventListener('input', (e) => {
                this.volume = parseInt(e.target.value) / 100;
                document.getElementById('volumeValue').textContent = `${Math.round(this.volume * 100)}%`;
                this.saveSettings();
                this.updateSliderStyles();
            });

            document.getElementById('volumeTestBtn').addEventListener('click', () => {
                this.testSound();
            });

            const btn = document.getElementById('startStopBtn');
            btn.addEventListener('click', () => {
                if (this.isPlaying || this.countdownActive) {
                    this.stop();
                } else {
                    this.start();
                }
                this.updateButtonState();
            });

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (this.theme === 'auto') {
                    this.applyTheme();
                }
            });
        }

        updateButtonState() {
            const btn = document.getElementById('startStopBtn');

            if (this.isPlaying || this.countdownActive) {
                // Режим "СТОП" - красная кнопка
                btn.textContent = this.translations[this.language].stop;
                btn.className = 'btn btn-stop';
            } else {
                // Режим "СТАРТ" - зеленая кнопка
                btn.textContent = this.translations[this.language].start;
                btn.className = 'btn btn-start';
            }

            // Никогда не отключаем кнопку
            btn.disabled = false;
        }

        start() {
            if (this.isPlaying || this.countdownActive) return;
            this.reset();
            this.updateButtonState();

            if (this.countdownSeconds === 0) {
                this.startMetronome();
            } else {
                this.startWithCountdown();
            }
        }

        stop() {
            this.reset();

            if (this.countdownActive) {
                this.countdownActive = false;
                document.getElementById('countdownOverlay').classList.remove('show');
                this.updateButtonState();
                document.getElementById('status').textContent = this.translations[this.language].ready;
                return;
            }

            if (!this.isPlaying && !this.completed) return;

            this.isPlaying = false;
            clearInterval(this.timer);

            if (!this.completed) {
                document.getElementById('status').textContent = this.translations[this.language].stopped;
                document.querySelectorAll('.step').forEach(step => {
                    step.classList.remove('active', 'strong', 'final');
                });
            }

            this.updateButtonState();
        }

        startWithCountdown() {
            if (this.isPlaying || this.countdownActive) return;

            this.countdownActive = true;
            let currentCountdown = this.countdownSeconds;

            this.updateButtonState();
            document.getElementById('status').textContent = this.translations[this.language].get_ready;

            const overlay = document.getElementById('countdownOverlay');
            const countdownNumber = document.getElementById('countdownNumber');
            const countdownLabel = document.querySelector('.countdown-label');
            countdownNumber.textContent = currentCountdown;
            countdownLabel.textContent = this.translations[this.language].seconds;
            overlay.classList.add('show');

            const countdownInterval = setInterval(() => {
                currentCountdown--;
                countdownNumber.textContent = currentCountdown;
                this.playCountdownSound(currentCountdown);

                if (currentCountdown <= 3 && currentCountdown > 0 && navigator.vibrate) {
                    navigator.vibrate(100);
                }

                if (currentCountdown === 0) {
                    clearInterval(countdownInterval);
                    countdownNumber.textContent = 'GO!';
                    countdownNumber.className = 'countdown-number countdown-go';

                    this.playStartSound();

                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200]);
                    }

                    setTimeout(() => {
                        overlay.classList.remove('show');
                        countdownNumber.className = 'countdown-number';
                        this.countdownActive = false;
                        this.startMetronome();
                    }, 1000);
                }
            }, 1000);
        }

        startMetronome() {
            if (this.isPlaying) return;

            this.completed = false;
            this.isPlaying = true;
            this.startTime = Date.now();

            this.updateButtonState();
            document.getElementById('status').textContent = this.translations[this.language].playing;

            const intervalMs = (60 / this.tempo) * 1000;

            this.timer = setInterval(() => {
                this.playBeat();
            }, intervalMs);

            this.playBeat();
        }

        testSound() {
            if (!this.audioContext) return;

            const oscillator = this.audioContext.createOscillator();
            const gainNode = this.audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(this.audioContext.destination);

            oscillator.frequency.value = 600;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(this.volume * 0.3, this.audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.3);

            oscillator.start(this.audioContext.currentTime);
            oscillator.stop(this.audioContext.currentTime + 0.3);
        }

        playCountdownSound(seconds) {
            if (!this.audioContext) return;

            const oscillator = this.audioContext.createOscillator();
            const gainNode = this.audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(this.audioContext.destination);

            if (seconds <= 3 && seconds > 0) {
                oscillator.frequency.value = 300;
                oscillator.type = 'square';
                gainNode.gain.setValueAtTime(this.volume * 0.2, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.3);
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.3);
            } else if (seconds > 0) {
                oscillator.frequency.value = 600;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(this.volume * 0.1, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.1);
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.1);
            }
        }

        playStartSound() {
            if (!this.audioContext) return;

            for (let i = 0; i < 2; i++) {
                setTimeout(() => {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    oscillator.frequency.value = 800;
                    oscillator.type = 'sawtooth';
                    gainNode.gain.setValueAtTime(this.volume * 0.3, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.2);

                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.2);
                }, i * 200);
            }
        }

        playBeat() {
            if (!this.completed) {
                document.querySelectorAll('.step').forEach(step => {
                    step.classList.remove('active', 'strong');
                });
            }

            this.currentStep = (this.currentStep % 8) + 1;
            this.beatCount++;

            const maxBeats = Math.pow(2, this.limitPower);
            const progressPercent = (this.beatCount / maxBeats) * 100;
            document.getElementById('progress').style.width = `${Math.min(progressPercent, 100)}%`;

            const isStrongBeat = this.currentStep === 8;
            const stepElement = document.getElementById(`step-${this.currentStep}`);

            if (stepElement && !this.completed) {
                stepElement.classList.add('active');
                if (isStrongBeat) {
                    stepElement.classList.add('strong');
                    this.totalCount += 8;

                    if (navigator.vibrate) {
                        navigator.vibrate(100);
                    }
                }
            }

            this.playSound(isStrongBeat ? 'high' : 'low');
            this.updateDisplay();
            this.updateTimeDisplay();

            if (this.beatCount >= maxBeats) {
                this.complete();
            }
        }

        playSound(type) {
            if (!this.audioContext) return;

            const oscillator = this.audioContext.createOscillator();
            const gainNode = this.audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(this.audioContext.destination);

            let baseVolume = 0.1;
            if (type === 'high') {
                oscillator.frequency.value = 560;
                oscillator.type = 'square';
                baseVolume = 1.0;
            } else {
                oscillator.frequency.value = 400;
                oscillator.type = 'sine';
                baseVolume = 2.0;
            }

            const finalVolume = baseVolume * this.volume;

            gainNode.gain.setValueAtTime(finalVolume, this.audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + (type === 'high' ? 0.2 : 0.1));

            oscillator.start(this.audioContext.currentTime);
            oscillator.stop(this.audioContext.currentTime + (type === 'high' ? 0.2 : 0.1));
        }

        reset() {
            this.completed = false;
            this.totalCount = 0;
            this.beatCount = 0;
            this.currentStep = 0;
            this.startTime = null;

            document.getElementById('counter').textContent = '0';
            document.getElementById('currentBeat').textContent = '0';
            document.getElementById('progress').style.width = '0%';
            document.getElementById('status').textContent = this.translations[this.language].ready;

            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active', 'strong', 'final');
            });

            this.updateTimeDisplay();
            this.updateButtonState();
        }

        complete() {
            this.stop();
            this.completed = true;
            document.getElementById('status').textContent = this.translations[this.language].complete;

            const lastStepElement = document.getElementById(`step-${this.currentStep}`);
            if (lastStepElement) {
                document.querySelectorAll('.step').forEach(step => {
                    step.classList.remove('active', 'strong');
                });
                lastStepElement.classList.add('final');
            }

            if (this.audioContext) {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.value = 1000;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(this.volume * 0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.8);

                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.8);
            }
        }

        updateDisplay() {
            document.getElementById('counter').textContent = this.totalCount;
            document.getElementById('currentBeat').textContent = this.beatCount;

            const limit = Math.pow(2, this.limitPower);
            document.getElementById('limitPower').textContent = this.limitPower;
            document.getElementById('limitValue').textContent = `${limit} ${this.language === 'ru' ? 'ударов' : 'beats'}`;

            this.updateSliderStyles();
        }

        updateTimeDisplay() {
            const maxBeats = Math.pow(2, this.limitPower);
            const beatDuration = 60 / this.tempo;
            const totalSeconds = Math.round(maxBeats * beatDuration);

            const formatTime = (seconds) => {
                const hrs = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);

                if (hrs > 0) {
                    return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                } else {
                    return `${mins}:${secs.toString().padStart(2, '0')}`;
                }
            };

            document.getElementById('totalDuration').textContent = formatTime(totalSeconds);

            if (this.isPlaying && this.startTime) {
                const elapsedSeconds = (Date.now() - this.startTime) / 1000;
                const remainingSeconds = Math.max(0, totalSeconds - elapsedSeconds);
                document.getElementById('timeRemaining').textContent = formatTime(Math.ceil(remainingSeconds));

                if (remainingSeconds > 0) {
                    setTimeout(() => this.updateTimeDisplay(), 1000);
                }
            } else {
                document.getElementById('timeRemaining').textContent = formatTime(totalSeconds);
            }
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        window.metronome = new MinimalMetronome();

        window.addEventListener('beforeunload', () => {
            window.metronome.saveSettings();
        });
    });
</script>
